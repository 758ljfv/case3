<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/styles.css">

</head>
<body class="b-auth">
<div>
    <h1>Регистрация</h1>
    <form id="registerForm">
        <div class="form-group">
            <label for="username">Имя пользователя</label>
            <input type="text" class="form-control" id="username" placeholder="Введите имя пользователя" required>
        </div>
        <div class="form-group">
            <label for="password">Пароль</label>
            <input type="password" class="form-control" id="password" placeholder="Введите пароль" required>
        </div>
        <button type="submit" class="btn btn-success btn-block b-auth__btnRegister">Зарегистрироваться</button>
    </form>
    <p>Уже есть аккаунт? <a href="/auth/login">Войти</a></p>
</div>

<script src="/assets/js/register.js"></script>
</body>
</html>
