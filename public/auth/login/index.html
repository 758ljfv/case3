<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в систему</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/styles.css">

</head>
<body class="b-auth">
<div>

    <!-- Блок для отображения уведомлений -->
    <div id="alert-container"></div>

    <h1>Вход в систему</h1>
    <form id="loginForm">
        <div class="form-group">
            <label for="username">Имя пользователя</label>
            <input type="text" class="form-control" id="username" placeholder="Введите имя пользователя" required>
        </div>
        <div class="form-group">
            <label for="password">Пароль</label>
            <input type="password" class="form-control" id="password" placeholder="Введите пароль" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block b-auth__btnLogin">Войти</button>
    </form>
    <p>Нет аккаунта? <a href="/auth/register">Зарегистрироваться</a></p>
</div>

<script src="/assets/js/login.js"></script>
</body>
</html>
