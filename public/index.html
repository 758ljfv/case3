<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список задач</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/styles.css">
</head>
<body>
<div id="app" class="container mt-5">
    <div id="header" class="b-header d-flex justify-content-between align-items-center mb-4">
        <nav>
            <ul class="nav">
                <li class="nav-item">
                    <a href="/" class="nav-link">Главная</a>
                </li>
                <li class="nav-item">
                    <a href="/tasks" class="nav-link">Управление задачами</a>
                </li>
            </ul>
        </nav>

        <div class="user-info" v-if="user">
            <span class="username">Привет, {{ user.username }}!</span>
            <button @click="logout" class="btn btn-danger btn-sm ml-2">Выйти</button>
        </div>
    </div>

    <h1 class="text-center mb-4">Список задач</h1>

    <!-- Список задач -->
    <ul class="list-group">
        <li v-for="task in tasks" :key="task._id" :class="{'list-group-item': true, 'overdue': isOverdue(task.dueDate)}">
            <h5>{{ task.title }}</h5>
            <p>{{ task.description }}</p>
            <small>Срок выполнения: {{ formatDueDate(task.dueDate) }}</small>
        </li>
    </ul>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
<script src="/assets/js/index.js"></script>
</body>
</html>
